{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}

{% endblock %}

{% block content %}
<div class="container-fluid fixed-top" id="product-nav">
    <div class="container header-container black-drop">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
</div>
<div class="overlay"></div>
<div class="row" id="top-spacer"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="logo-font text-muted">Default Delivery Information</p>
                <form action="{% url 'profile' %}" method="POST" id="profile-updated-form" class="mt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="logo-font btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="logo-font text-muted">Order History</p>
                {{ orders }}
            </div>
        </div>

{% endblock %}
