<ul class="my-auto px-0">
    <li class="list-inline-item rounded-0">
        <a class="text-white nav-link border border-white rounded-0 d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
            </div>
        </a>
        <div class="dropdown-menu search-menu rounded-0 border-0 w-100 p-3 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-white rounded-0" type="text" name="q" placeholder="SEARCH">
                    <div class="input-group-append">
                        <button class="form-control form-control btn-white btn border rounded-0" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown rounded-0">
        {% if request.user.is_authenticated %}
            <a class="text-white account-btn nav-link border border-white rounded-0 d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="text-center">
                    <div><i class="fas fa-user fa-lg account-icon"></i></div>
                    <p class="my-0 account-head">ACCOUNT</p>
                </div>
            </a>
            <div class="dropdown-menu account-dropdown border-0 p-1 my-0" aria-labelledby="user-options">
                {% if request.user.is_superuser %}
                    <a href="" class="dropdown-item">PRODUCT MANAGEMENT</a>
                {% endif %}
                    <a href="{% url 'profile' %}" class="dropdown-item">PROFILE</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">LOGOUT</a>
            </div>                          
    </li>
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-info font-weight-bold{% else %} text-white{% endif %} border border-white rounded-0 nav-link d-lg-none" href="{% url 'view_bag' %}">
            <div class="text-center">
                <p class="my-0">
                    {% if grand_total %}
                        ${{ grand_total|floatformat:2 }}
                    {% else %}
                        $0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
        {% else %}
    <li class="list-inline-item dropdown rounded-0">
        <a class="text-white account-btn nav-link border border-white rounded-0 d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg account-icon"></i></div>
                <p class="my-0 account-head">ACCOUNT</p>
            </div>
        </a>
        <div class="dropdown-menu register-dropdown border-0 p-1 my-0" aria-labelledby="user-options">
            <a class="dropdown-item" href="{% url 'account_signup' %}">REGISTER</a>
            <a class="dropdown-item" href="{% url 'account_login' %}">LOGIN</a>
        </div>
    </li>
    <li class="list-inline-item">
         </li>
        {% endif %}
</ul>
